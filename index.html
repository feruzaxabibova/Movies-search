<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
</head>

<body class="bg-light">

    <header class="mb-4 py-3 text-center">
        <div class="container">
            <h1 class="mb-0">Movies catalog</h1>
        </div>
    </header>

    <main>
        <div class="container-xl">
            <div class="row">

                <section class="col-md-4 mb-4">
                    <div class="container">
                        <h2 class="visually-hidden">Movies Search Form</h2>

                        <form class="js-search-form" action="#" method="GET" autocomplete="off">
                            <div class="form-group my-1">
                                <input class="form-control js-search-form__title-input" type="text" name="title"
                                    aria-label="enter title" placeholder="Avengers">
                            </div>
                            <div class="form-group my-1">
                                <input class="form-control js-search-form__rating-input" type="number" step="any"
                                    name="rating" aria-label="choose rating" value="5" placeholder="7.5">
                            </div>
                            <div class="form-group my-1">
                                <select class="form-control js-search-form__genre-select" name="genre"
                                    aria-label="genres">
                                    <option value="All" selected>All</option>
                                </select>
                            </div>
                            <div class="form-group my-1">
                                <select class="form-control js-search-form__sort-select" name="sort"
                                    aria-label="sorting">
                                    <option value="rating_desc" selected>Rating (hight to low)</option>
                                    <option value="rating_asc" selected>Rating (low to hight)</option>
                                    <option value="az">A-Z</option>
                                    <option value="za">Z-A</option>
                                    <option value="year_desc">Year (new to old)</option>
                                    <option value="year_asc">Year (old to new)</option>
                                </select>
                            </div>
                            <button class="btn btn-primary" type="submit">Search</button>
                        </form>
                    </div>
                </section>

                <section class="col-md-8">
                    <h4 class="mb-4">Search Results</h4>
                    <div class="alert alert-info fs-4">Use the form on the left to search for a movie</div>

                    <ul class="js-search-results row list-unstyled ">

                    </ul>
                </section>

            </div>
        </div>
    </main>

    <!-- Template -->

    <template id="movie-template">
        <li class="js-search-results_item movie col-sm-6 mb-3">
            <div class="card">
                <img class="movie__poster card-img-top" src="/img/photo.jpg" alt="" width="300" height="200">
                <div class="card-body bg-light">
                    <h5 class="movie__title h6 fw-bold text-center">Movie Title</h5>
                    <p class="card-text">
                        <span class="mb-1 fw-bold">Year:</span>
                        <span class="text-secondary movie__year"></span>
                    </p>

                    <p class="card-text">
                        <span class="mb-1 fw-bold">Rating:</span>
                        <span class="text-secondary movie__rating"></span>
                    </p>

                    <p class="card-text">
                        <span class="mb-1 fw-bold">Runtime:</span>
                        <span class="text-secondary movie__runtime"></span>
                    </p>

                    <p class="card-text">
                        <span class="mb-1 fw-bold">Language:</span>
                        <span class="text-secondary movie__language"></span>
                    </p>

                    <p class="card-text">
                        <a href="#" class="movie__trailer-link" target="_blank">Trailer</a>
                    </p>
                </div>
            </div>
        </li>
    </template>



    <script src="js/movies.js"></script>
    <script src="js/normalized-movies.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
